    <mat-list appScrollable style='height: 400px; overflow: scroll;' fxFlex="auto" fxLayout="column">
      <mat-list-item appOffsetTop [class.selected]='selectedItem === index' (click)='selectedItem = index' *ngFor='let item of items; let index = index'>

    </mat-list>
</div>
