<div class="container_conversation" [ngClass.lt-md]="'container_conversation_small'" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxFlex fxLayout="row" class="header_info">
        <div fxFlex fxFlexOffset="10px" class="header_info_text">
            < Name
        </div>
        <div fxFlex="32px" fxFlexAlign="end">
             <img src="/assets/image/conversation_info.png" alt="Information image" class="header_info_icon">
        </div>
    </div>
    <mat-list id="make-scrollable" fxFlex="auto" fxLayout="column" appScrollable>
        <mat-list-item appOffsetTop class="item" *ngFor="let msg of messages" flex fxFlexOffset="10px">
            <div *ngIf="msg.msg_sender_id == user_id" fxLayout="row" fxFlex="400px" fxLayoutGap="10px">
                <img class="user_image" mat-card-image [src]="msg.msg_sender_tu" fxFlex="40px">
                <div fxLayout="column" fxFlex>
                    <div class="sub_text" fxFlex>
                        {{ msg.msg_sender_name }}
                    </div>
                    <div class="message_content" fxFlex>
                        {{ msg.msg_content }}
                    </div>
                    <div class="sub_text" fxFlex>
                        {{ msg.date }}
                    </div>
                </div>
            </div>
            <div *ngIf="msg.msg_sender_id != user_id" fxLayout="row" fxLayoutAlign="end end" fxFlex="100%">
                <div fxLayout="column" fxFlex="400px">
                    <div class="message_content_right" fxFlex>
                        {{ msg.msg_content }}
                    </div>
                    <div class="sub_text_right" fxFlex="100%" fxFlexAlign="end">
                        {{ msg.date }}
                    </div>
                </div>
            </div>
        </mat-list-item>
    </mat-list>

    <div class="input_field" fxFlex="nogrow">
        <form fxLayout="row" (ngSubmit)="sendComment()" #form2="ngForm">
            <input type="text" name="comment" required [(ngModel)]="comment" #comm="ngModel" fxFlex="auto">
            <button type="submit" class="btn btn-primary" [disabled]="!form2.form.valid" fxFlex="nogrow" (click)="sendEvent('body', 'send', 'click')">Send</button>
        </form>
    </div>
</div>
