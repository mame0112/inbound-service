<p>conversation works!</p>
<form class="form-horizontal" (ngSubmit)="sendComment()" #form2="ngForm">
    <div class="form-group">
        <div class="col-sm-5">
        <input type="text" name="comment" required class="form-control" [(ngModel)]="comment" #comm="ngModel">
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-primary" [disabled]="!form2.form.valid">Send</button>
      </div>
    </div>
</form>
