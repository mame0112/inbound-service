<div class="container_conversation" fxLayout="column" fxLayoutAlign="start start">
    <mat-list id="make-scrollable" fxFlex fxLayout="column">
        <mat-list-item class="item" *ngFor="let msg of messages" flex fxFlexOffset="10px">
            <div *ngIf="msg.msg_sender_id == user_id" fxLayout="row" fxFlex="400px" fxLayoutGap="10px">
                <img class="user_image" mat-card-image [src]="msg.msg_sender_tu" fxFlex="40px">
                <div fxLayout="column" fxFlex>
                    <div class="sub_text" fxFlex>
                        {{ msg.msg_sender_name }}
                    </div>
                    <div class="message_content" fxFlex>
                        {{ msg.msg_content }}
                    </div>
                    <div class="sub_text" fxFlex>
                        {{ msg.date }}
                    </div>
                </div>
            </div>
            <div *ngIf="msg.msg_sender_id != user_id" fxLayout="row" fxLayoutAlign="end end" fxFlex="100%">
                <div fxLayout="column" fxFlex="400px">
                    <div class="message_content_right" fxFlex>
                        {{ msg.msg_content }}
                    </div>
                    <div class="sub_text_right" fxFlex="100%" fxFlexAlign="end">
                        {{ msg.date }}
                    </div>
                </div>
            </div>
        </mat-list-item>
    </mat-list>

    <form fxLayout="row" (ngSubmit)="sendComment()" #form2="ngForm" flex>
    <!-- <form fxLayout="row" (ngSubmit)="sendComment()" #form2="ngForm" flex fxFlexFill> -->
        <div fxFlex>
            <input type="text" name="comment" required class="form-control" [(ngModel)]="comment" #comm="ngModel">
        </div>
        <div fxFlex="100px">
            <button type="submit" class="btn btn-primary" [disabled]="!form2.form.valid">Send</button>
        </div>
    </form>
</div>
