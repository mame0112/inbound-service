<mat-card>Host data
    <mat-list>
        <mat-list-item *ngFor="let host of hosts"> {{host.visitor_name}} / {{host.visitor_thumb_url}} </mat-list-item>
    </mat-list>
</mat-card>

<mat-card>Visit data
    <mat-list>
        <mat-list-item *ngFor="let visit of visits">{{visit.place}} / {{visit.start}} / {{visit.end}}</mat-list-item>
    </mat-list>
</mat-card>
