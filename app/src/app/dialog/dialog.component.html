<h1 mat-dialog-title>NOTICE</h1>

<div mat-dialog-content>
    <p>{{data.dialog_description}}</p>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.dialog_negative" (click)="onNegativeClick()">{{data.dialog_negative}}</button>
    <button mat-button [mat-dialog-close]="data.dialog_positive" (click)="onPositiveClick()">{{data.dialog_positive}}</button>
</div>
