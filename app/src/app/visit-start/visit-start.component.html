<div *ngIf="state === 1">
    <p>Overview explanation here</p>
    <button (click)="onNextButtonClicked()">Create visit</button>
</div>

<div *ngIf="state === 2">
  <form class="form-horizontal" (ngSubmit)="onSubmit()" #form1="ngForm">
    <div class="form-group">
      <label class="col-sm-2 control-label">Place</label>
      <div class="col-sm-5">
        <input type="text" name="name" required class="form-control" [(ngModel)]="visit.place" #name="ngModel">
          <div class="alert alert-danger" [hidden]="name.valid || name.untouched">
            <span class="glyphicon glyphicon-exclamation-sign"></span> Place is required
          </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Start</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="start date" required [(ngModel)]="visit.start" #start="ngModel">
        <div class="alert alert-danger" [hidden]="start.valid || start.untouched">
          <span class="glyphicon glyphicon-exclamation-sign"></span> Start time is required</div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">End</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="end date" required [(ngModel)]="visit.end" #end="ngModel">
        <div class="alert alert-danger" [hidden]="end.valid || end.untouched">
          <span class="glyphicon glyphicon-exclamation-sign"></span> End time is required</div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Comment</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="nickname" [(ngModel)]="visit.comment" #comment>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-primary" [disabled]="!form1.form.valid">OK</button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="state === 3">
  Waiting for host
</div>

<div *ngIf="state === 4">
  Matched with host
</div>
