<p>conversation works!</p>

<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
    <div *cdkVirtualFor="let c of comments" class="example-item">
        <div *ngIf="c.user_id%2 == 0" class=item-right>
        {{ c.user_id }}<br>
        {{ c.user_name }}
        </div>
        <div *ngIf="c.user_id%2 == 1" class=item-left>
        {{ c.user_id }}<br>
        {{ c.user_name }}
        </div>
    </div>
</cdk-virtual-scroll-viewport>

<form class="form-horizontal" (ngSubmit)="sendComment()" #form2="ngForm">
    <div class="form-group">
        <div class="col-sm-5">
        <input type="text" name="comment" required class="form-control" [(ngModel)]="comment" #comm="ngModel">
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-primary" [disabled]="!form2.form.valid">Send</button>
      </div>
    </div>
</form>
