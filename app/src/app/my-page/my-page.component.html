<mat-card>Host data
    <mat-list>
        <mat-list-item *ngFor="let host of hosts">
            <a [routerLink]="['/conversation', host.conversation_id]">
                <img [src]="host.visitor_thumb_url">
                {{host.visitor_name}}
            </a>
        </mat-list-item>
    </mat-list>
</mat-card>

<mat-card>Visit data
    <mat-list>
        <mat-list-item *ngFor="let visit of visits">{{visit.place}} / {{visit.start}} / {{visit.end}}</mat-list-item>
    </mat-list>
</mat-card>
