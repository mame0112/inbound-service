<div class="container_conversation" fxLayout="column" fxLayoutAlign="start start">
    <mat-list class="make-scrollable" flex>
        <mat-list-item *ngFor="let msg of messages">
            <div *ngIf="msg.msg_sender_id == user_id" class=item-right>
            {{ msg.msg_sender_name }}<br>
            {{ msg.msg_content }}<br>
            </div>
            <div *ngIf="msg.msg_sender_id != user_id" class=item-left>
            {{ msg.msg_sender_name }}<br>
            {{ msg.msg_content }}<br>
            </div>
        </mat-list-item>
    </mat-list>

    <form fxLayout="row" (ngSubmit)="sendComment()" #form2="ngForm" flex>
<!--     <form fxLayout="row" (ngSubmit)="sendComment()" #form2="ngForm" fxFlexFill> -->
        <div fxFlex>
            <input type="text" name="comment" required class="form-control" [(ngModel)]="comment" #comm="ngModel">
        </div>
        <div fxFlex="100px">
            <button type="submit" class="btn btn-primary" [disabled]="!form2.form.valid">Send</button>
        </div>
    </form>
</div>
